<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

    <div class="container">
       <span>
            <a href="http://127.0.0.1/test">測試</a>
        </span>
        <br>
        <span>
            <td>廠區:${FCTID}</td>
        </span>
        <br>
        <br>
        %if upload_status != '上傳成功':
            <div>
                ${error_msg}
            </div>
        %endif
        <table>
            <thead>
                <tr>
                    % for col in cols:
                        <th>${col}</th>
                    % endfor
                </tr>
            </thead>
            <tbody>
                % for data in data_list:
                    <tr>
                        % for d in data: 
                            <td>${d}</td>
                        % endfor
                    </tr>
                % endfor
            </tbody>
        </table>
    </div>
